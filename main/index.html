<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fraktal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <script>
        const { BrowserWindow } = require('electron').remote;
        const bWindow = BrowserWindow.getFocusedWindow();
    </script>
</head>

<body>
    <img class="cover" src="assets/load.jpg">

    <div>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Fraktal</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-2">
                <li class="nav-item text-nowrap">
                    <a class="minmaxclose" onclick="bWindow.minimize();">
                        <i class="fas fa-minus"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav px-2">
                <li class="nav-item text-nowrap">
                    <a class="minmaxclose" onclick="bWindow.isMaximized() ? bWindow.unmaximize() : bWindow.maximize();">
                        <i class="far fa-square"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav px-2">
                <li class="nav-item text-nowrap">
                    <a class="minmaxclose" onclick="bWindow.close();">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file"></span>
                                    Add Podcast
                                </a>
                            </li>
                        </ul>

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Podcasts</span>
                            <a class="d-flex align-items-center text-muted" data-toggle="collapse" href="#podcasts">
                                <i class="fas fa-plus-circle"></i>
                            </a>
                        </h6>
                        <div id="podcasts" class="collapse in" aria-expanded=true>
                            <ul class="nav flex-column mb-2">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <span data-feather="file-text"></span>
                                        Blah
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <span data-feather="file-text"></span>
                                        Blah blah
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <span data-feather="file-text"></span>
                                        Blah blah blah
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    setTimeout(() => $(".cover").fadeOut(2000), 500);
</script>
