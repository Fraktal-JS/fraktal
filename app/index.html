<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fraktal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>

    <script>
        const { remote: { BrowserWindow }, ipcRenderer } = require("electron");
        const storage = require("fraktal-storage");

        const bWindow = BrowserWindow.getFocusedWindow();
        setTimeout(() => $(".cover").fadeOut(2000), 500);

        document.addEventListener("keydown", function(e) {
            if (e.which === 123) {
                bWindow.webContents.toggleDevTools();
            } else if (e.which === 116 || (e.keyCode == 82 && e.ctrlKey)) {
                location.reload();
            }
        }); 
    </script>
</head>

<body>
    <img class="cover" src="assets/load.jpg">

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Fraktal</a>
        <input class="form-control form-control-dark w-100" id="podcast-search" type="search" onsearch="search(this)" placeholder="Search for new podcast"
            aria-label="Search">
        <ul class="navbar-nav px-2">
            <li class="nav-item text-nowrap">
                <a class="minmaxclose" onclick="bWindow.minimize();">
                    <i class="fas fa-minus"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav px-2">
            <li class="nav-item text-nowrap">
                <a class="minmaxclose" onclick="bWindow.isMaximized() ? bWindow.unmaximize() : bWindow.maximize();">
                    <i class="far fa-square"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav px-2">
            <li class="nav-item text-nowrap">
                <a class="minmaxclose" onclick="bWindow.close();">
                    <i class="fas fa-times"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#podcast-add">
                                <span data-feather="file"></span>
                                Add Podcast
                            </a>
                        </li>
                    </ul>

                    <a style="text-decoration: none;" data-toggle="collapse" href="#podcast-list">
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Podcasts</span>
                            <i class="fas fa-plus-circle"></i>
                        </h6>
                    </a>
                    <div id="podcast-list" class="collapse show">
                        <ul class="nav flex-column mb-2"></ul>
                    </div>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 scroll">
                <div id="main">
                    <h3>Hello there!</h3>
                    <p>Welcome to Fraktal, the new and soon-to-be best podcast management application. You can use this to keep
                        track of and download your favorite podcasts.
                        <p>
                </div>
                <div id="podcast-data" style="display: none;">
                    <h2 id="podcast-data-title"></h2>
                    <h5 id="podcast-data-description"></h5>
                    <ul id="podcast-data-episodes"></ul>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="podcast-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Podcast to List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="podcast-url" class="col-form-label">Podcast URL</label>
                            <input type="text" class="form-control" id="podcast-add-text">
                            <p id="podcast-add-err" style="font-style: italic; color: red;"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="podcast-add-btn" onclick="podcastAdd()">Add Podcast</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function search() {
        const searchBar = $("#podcast-search");
        if (!searchBar.val()) return;

        ipcRenderer.send("podcast-search", searchBar.val());

        searchBar.val(null);
        searchBar.blur();
    }

    function podcastAdd() {
        if (!$('#podcast-add-text').attr("podcast-can-add")) return $('#podcast-add-err').html("* URL is not valid.");

        const searchBar = $("#podcast-add-text");
        if (!searchBar.val()) return;

        ipcRenderer.send("podcast-add", searchBar.val());

        searchBar.val(null);
        searchBar.blur();

        $('#podcast-add').modal("toggle");
    }

    function loadPodcast(url) {
        console.log(url)
        ipcRenderer.send("podcast-load", url);
    }

    $('#podcast-add-text').keyup(function(e) {
        if (!e.target.value) return $("#podcast-add-err").html(null);
        if (!/https?:\/\/\w+\.\w+(?:[\\\/\-_\w#?=]+)?/.test(e.target.value)) return $("#podcast-add-err").html("* Please provide a valid URL.");
        $("#podcast-add-err").html(null);
        $('#podcast-add-text').attr("podcast-can-add", true);
    });

    if (!storage.podcasts) storage.podcasts = [];

    storage.podcasts.length ?
        storage.podcasts.forEach(p => $('#podcast-list ul').append(
            `<li class="nav-item">
                <a class="nav-link" href="#" onclick="loadPodcast('${p.url}')">
                    ${p.title}
                </a>
            </li>`
        )) :
        $('#podcast-list ul').append(
            `<li class="nav-item">
                <a class="nav-link">
                    <span data-feather="file-text"></span>
                    None to Display
                </a>
            </li>`
        );

    ipcRenderer.on("podcast-list", (event, podcasts) => {
        $('#podcast-list ul').empty();

        podcasts.length ?
            podcasts.forEach(p => $('#podcast-list ul').append(
                `<li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPodcast('${p.url}')">
                        ${p.title}
                    </a>
                </li>`
            )) :
            $('#podcast-list ul').append(
                `<li class="nav-item">
                    <a class="nav-link">
                        <span data-feather="file-text"></span>
                        None to Display
                    </a>
                </li>`
            );
    });

    ipcRenderer.on("podcast-open", (event, data) => {
        $("#main").css("display", "none");

        $('#podcast-data-episodes').empty();
        $('#podcast-data-title').html(data.title);
        $('#podcast-data-description').html(data.description.long);

        for (const e of data.episodes) {
            if (e.enclosure) {
                $('#podcast-data-episodes').append(
                    `<li class="nav-item">
                        <a class="nav-link" onclick="play('${e.url || e.enclosure.url}')">
                            ${e.title}
                        </a>
                    </li>`
                );
            }
        }

        $("#podcast-data").css("display", "block");
    });

    let audio;

    function play(url) {
        if (audio) audio.pause();

        audio = new Audio(url);

        audio.play();
    }
</script>
