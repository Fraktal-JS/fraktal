<div id="media">
    <audio>
        <source src='http://feedproxy.google.com/~r/DnDPodcast/~5/GAAGZErW0FE/ce51f3dd-8484-4126-b6a4-6d7ab4929bc7.mp3' type='video/mp4'>
    </audio>
    <div id="media-controls">
        <a class="media-control" id="mctrl-play">
            <i class="fas fa-play-circle" id="paused"></i>
            <i class="fas fa-pause-circle" id="playing" style="display: none;"></i>
        </a>
        <a class="media-control" id="mctrl-stop">
            <i class="fas fa-stop-circle"></i>
        </a>
        <div class="media-range" id="media-progress">
            <input type="range" min="0" max="100" value="0" class="slider" step="0.01">
        </div>
        <a class="media-control" id="mctrl-volume">
            <i class="fas fa-volume-up" id="unmuted"></i>
            <i class="fas fa-volume-off" id="muted" style="display: none;"></i>
        </a>
        <div class="media-range" id="media-volume">
            <input type="range" min="0" max="100" value="100" class="slider" step="0.01">
        </div>
    </div>
</div>
